<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>D</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lorem ipsum dolor sit amet.</h1>

      <div class="center">
        <form action="#" class="form1">
          <div>
            <label class="required" for="first-name">First Name</label>
            <input
              type="text"
              placeholder="type your first name"
              id="first-name"
            />
          </div>
          <br />
          <div>
            <label class="required" for="last-name">Last Name</label>
            <input
              type="text"
              placeholder="type your last name"
              id="last-name"
            />
          </div>
          <br />
          <div>
            <label class="required" for="email">Email</label>
            <input type="email" placeholder="type your email" id="email" />
          </div>
          <br />

          <div>
            <label class="required" for="province">Province of residence</label>
            <select name="select" id="province">
              <option>ontario</option>
              <option>quebec</option>
              <option>alberta</option>
            </select>
          </div>
          <br />
          <div>
            <label class="required" for="passport copy">passport copy </label>
            <input type="file" id="passport copy" accept=".pdf" />
          </div>
          <br />
          <div>
            <input type="submit" />
          </div>
          <br />
          <small>* required fields</small>
        </form>
      </div>
    </div>
  </body>
</html>
